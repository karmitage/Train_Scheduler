<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Schedule</title>
    <!-- Bootstrap link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--CSS-->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- Firebase link -->
    <script src="https://www.gstatic.com/firebasejs/5.11.1/firebase.js"></script>
</head>

<body>

    <div class="row justify-content-md-center">
        <div class="col-md-10">

            <div class="jumbotron">
                <h1 class="display-4">Current Train Schedule</h1>
                <p class="lead">Find the Next Train</p>
            </div>

            <div class="card">
                <div class="card-header">
                    <strong>Trains</strong>
                </div>
                <br>
                <div class="col-md-12">
                    <table class="table table-sm">
                        <thead>
                            <tr>
                                <th scope="col">Train Name</th>
                                <th scope="col">Destination</th>
                                <th scope="col">Frequency (min)</th>
                                <th scope="col">Next Arrival</th>
                                <th scope="col">Minutes Away</th>
                            </tr>
                        </thead>
                        <tbody id="displayResults">
                        </tbody>
                    </table>
                </div>
            </div>

            <br>

            <div class="row justify-content-md-center">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header">
                            <strong>Add Train</strong>
                        </div>
                        <br>
                        <div class="col-md-12">
                            <form>
                                <div class="form-group">
                                    <label for="exampleFormControlInput1">Train Name</label>
                                    <input type="text" class="form-control" id="name" placeholder="Type the train name">
                                </div>
                                <div class="form-group">
                                    <label for="exampleFormControlInput1">Destination</label>
                                    <input type="text" class="form-control" id="destination"
                                        placeholder="Type the destination">
                                </div>
                                <div class="form-group">
                                    <label for="exampleFormControlInput1">First Train Time (HH:mm - military
                                        time)</label>
                                    <input type="text" class="form-control" id="time"
                                        placeholder="Type the first departure in military time">
                                </div>
                                <div class="form-group">
                                    <label for="exampleFormControlInput1">Frequency (min)</label>
                                    <input type="text" class="form-control" id="frequency"
                                        placeholder="Type the frequency in minutes">
                                </div>
                            </form>
                            <button id="submit" type="submit" class="btn btn-primary">Submit</button>
                            <br><br>
                        </div>
                    </div>
                </div><br><br><br>


            </div>
        </div>

</body>

<!-- JAVASCRIPT  -->

<script src="assets/javascript/app.js"></script>

</html>
